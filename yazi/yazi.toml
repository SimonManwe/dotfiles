[mgr]
# Show hidden files by default (important for .gitignore, .env, etc.)
show_hidden = true

# Layout ratio [parent, current, preview]
ratio = [1, 3, 4]

# Sort settings
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Line mode - show file sizes
linemode = "size"

[preview]
# Better image quality in Kitty
image_filter = "lanczos3"
image_quality = 90

# Tab width for code preview
tab_size = 2

[open]
# Edit text files and code
rules = [
  { mime = "text/*", use = "edit" },
  { mime = "application/json", use = "edit" },
  { mime = "application/javascript", use = "edit" },
  
  # Images
  { mime = "image/*", use = ["open", "reveal"] },
  
  # PDFs
  { mime = "application/pdf", use = ["open", "reveal"] },
  
  # Archives
  { mime = "application/*zip", use = ["extract", "reveal"] },
  { mime = "application/x-tar", use = ["extract", "reveal"] },
]
